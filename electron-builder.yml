appId: 'swf_dumper'
productName: 'SWF Dumper'
artifactName: '${productName}-setup-${version}.${ext}'
copyright: 'Copyright Â© 2023 Azures04'
icon: "build/logo.png"
asar: true
compression: 'maximum'

# Windows Configuration
win: 
  icon: "build/icon.ico"
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

directories:
  buildResources: 'build'
  output: 'dist'